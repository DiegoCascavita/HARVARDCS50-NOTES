{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead class="thead-dark">
      <tr>
          <th scope="col">Shares</th>
          <th scope="col">Symbols</th>
          <th scope="col">Price</th>
          <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
        {% for row in transactions %}
      <tr>
        <td>{{row["shares"]}}</td>
        <td>{{row["symbol"]}}</td>
        <td>${{row["price"]}}</td>
        <td>${{row["date"]}}</td>
      </tr>
        {% endfor%}
  </table>
{% endblock %}
